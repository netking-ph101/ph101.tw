<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH101 網頁導覽</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #87cefa, #f0e68c);
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .link-container a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>歡迎來到 PH101</h1>

    </div>
</body>
</html>
